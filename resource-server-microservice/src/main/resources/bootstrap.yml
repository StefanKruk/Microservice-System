spring:
  application:
    name: resource-server-microservice
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-microservice

endpoints:
    restart:
        enabled: true
    shutdown:
        enabled: true
    health:
        sensitive: false

eureka:
    host: localhost
    instance:
        health-check-url: http://${eureka.host}:${server.port}/
        statusPageUrlPath: /info
        healthCheckUrlPath: /health
    client:
        serviceUrl:
            defaultZone: http://${eureka.host}:8761/eureka/

security:
  user:
    password: password