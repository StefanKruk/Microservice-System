spring:
  application:
    name: frontend-microservice
  mvc:
    view:
      prefix: /
      suffix: .jsp

endpoints:
    restart:
        enabled: true
    shutdown:
        enabled: true
    health:
        sensitive: false

eureka:
    host: localhost
    instance:
        health-check-url: http://${eureka.host}:${server.port}/
        instance:
            statusPageUrlPath: /info
            healthCheckUrlPath: /health

    client:
        serviceUrl:
            defaultZone: http://${eureka.host}:8761/eureka/