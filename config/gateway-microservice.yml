server:
  port: 80

spring:
  aop:
    proxy-target-class: true

security:
  user:
    password: password
  oauth2:
    client:
      accessTokenUri: http://localhost:9999/uaa/oauth/token
      userAuthorizationUri: http://localhost:9999/uaa/oauth/authorize
      clientId: acme
      clientSecret: mySecretKey
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

zuul:
  routes:
    resource:
      path: /resource/**
      serviceId: resource-microservice
      stripPrefix: false
    user:
      path: /uaa/**
      serviceId: authentication-microservice
      stripPrefix: false

logging:
    level:
      org.springframework.security: DEBUG

